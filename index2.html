<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <img src="people3.jpg" alt="prayer">
        <header>
            <h1 class="logo"><a href="#">â›ª Zion - Temple - Nyamata</a></h1>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="#"><i class="fas fa-rocket"></i> Service</a></li>
                    <li><a href="#"><i class="fas fa-phone"></i> Contact</a></li>
                    <li><a href="#"><i class="fas fa-clipboard-list"></i> News</a></li>
                </ul>
            </nav>
        </header>

        <main class="content">
            <h2>Upcoming Events</h2>
            <h3>December Camp Meeting</h3>
            <a href="#" class="btn">Register Now</a>
        </main>

        <section class="event-section">
            <div class="event-info">
                <p><a href="#" class="btn">Upcoming Events</a></p>
                <h3>December Camp Meetings</h3>
            </div>
            <div class="countdown">
                <p><span id="weeks">00</span> Weeks</p>
                <p><span id="days">00</span> Days</p>
                <p><span id="hours">00</span> Hours</p>
                <p><span id="minutes">00</span> Min</p>
                <p><span id="seconds">00</span> Sec</p>
            </div>
        </section>
    </div>

    <script>
        function updateCountdown() {
            const eventDate = new Date("December 25, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const weeks = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("weeks").textContent = weeks;
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
